version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: procspy
      POSTGRES_PASSWORD: procspy
      POSTGRES_DB: procspy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  procspy-server:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
